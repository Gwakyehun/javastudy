<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>함수 만들기</title>
<script>
function gugudan(n) { 
	let m = parseInt(n); 
	if(isNaN(m) || m < 1 || m > 100) { 
		alert("잘못입력하셨습니다.");
		return;
	}
	for(let i=1; i<=9; i++) { 
		document.write(m + "/" + i + "=" + m/i + "<br>");
	}  
}
</script>
</head>
<body>
<h3>나눗셈 만들기</h3>
<hr>
<script>
	let n = prompt("몇으로 나누기을 원하세요", ""); 
	gugudan(n);
</script>
</body>
</html>
