<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문 연습</title>
</head>
<body>
    <h1>Switch문 연습</h1>
    <h2>요일에 따른 등교</h2>
        <script>
            let week=prompt("요일을 입력하세요","월요일") 
            case "월요일" : document.write("등교. <br>") break;
            case "화요일" : document.write("등교. <br>") break;
            case "수요일" : document.write("등교. <br>") break;
            case "목요일" : document.write("등교. <br>") break;
            case "금요일" : document.write("휴일. <br>") break;
            case "토요일" : document.write("휴일. <br>") break;
            case "일요일" : document.write("휴일. <br>") break;
            default: document.write("잘못입력하였습니다.<br>") break;
        }

    </script>
</body>
</html>
