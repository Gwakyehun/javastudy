    <script>
        function Student(name,stuNum,phonNum){
            this.name=name;
            this.stuNum=stuNum;
            this.phonNum=phonNum;
            this.grade=function grade(score,cont){
                this.avg=score/cont;
                if(avg>=90){
                    this.tgrade="A"
                }

                    this.tgrade="B"
                }

                }
                else {
                    this.tgrade="F"
                }
                document.write(this.tgrade)
            }
        }
    </script>
</head>
