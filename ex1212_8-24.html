<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>document.getElementsByClassName()</title>
<script>
function viewPlace() {
	let tagArray = document.getElementsByClassName("place");
	for(let i=0; i<tagArray.length; i++) {
		let tag = tagArray[i];
		tag.style.color = "orchid";
		tag.style.fontSize = "20px";
		tag.style.textDecoration = "underline";
	}
}
function viewFood() {
	let tagArray = document.getElementsByClassName("food");
	for(let i=0; i<tagArray.length; i++) {
		var tag = tagArray[i];
		tag.style.color = "blue";
	}
}
</script>
</head>
<body>
    <h3>가고 싶은 곳 먹고 싶은 것</h3><br>
        <button onclick="viewPlace()">가고 싶은 곳</button>
        <button onclick="viewFood()">먹고 싶은 것</button>
    </h3>
    <hr>
    <p><span class="place">전주</span>에 가서 <span class="food">비빔밥</span>를 먹고 싶고요.
    <span class="place">부산</span>에 가서 <span class="food">밀면</span>도 먹고 싶어요. 
        제일 가고 싶은 곳 <span class="place">
        통영 중앙 시장</span>에서 <span class="food">굴</span>도 먹고 싶어요</p>
    </body>
    </html>
