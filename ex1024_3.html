<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과리스트</title>
</head>
<body>
    <h1>배열로 리스트 만들기</h1>
    <h2>라면재료</h2>
    <script>
        let r=new Array[5] ["라면","계란","파","스프","물"]
        for(let i=0; i<5; i++){
            r[i]=prompt("라면재료입력")
        }
        document.write("<ul")
        for(let=0; i<r.length; i++){
            document.write(r[i]+"<br>")
        }
        document.write("</ul")
        
        
    </script>
</body>
</html>
