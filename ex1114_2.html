    <title>계좌객체</title>
    <script>
        function Account(owner, code){
            this.owner=owner;
            this.code=code;
            this.balance=balance;
            this.deposit=function deposit(money){
                this.balance=this.balance+money;
            }
            this.withdraw=function withdraw(money){
                this.balance=this.balance-money;
            }
            this.inquery=function inquery(){
                return this.balance;
            }
        }
    </script>
</head>
<body>
    <h1>은행계좌 객체 만들기</h1>
    <script>
        let Account1=new Account("홍길동",111111,2000);
        document.write(Account1.owner);
        document.write(Account1.balance);
        Account1.deposit(1000);
        document.write(Account1.balance);
        let Account2=new Account("김말자",222222,1000);
    </script>
