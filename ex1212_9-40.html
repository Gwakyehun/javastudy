<!DOCTYPE html>
<html>
<head><meta charset="utf-8"> 
<title>onload로 이미지 크기 출력</title>
<script>
function changeImage() {
	let sel = document.getElementById("sel");
	let img = document.getElementById("myImg");
	img.onload = function () { 
		let mySpan = document.getElementById("mySpan");
		mySpan.innerHTML = img.width + "x" + img.height;
	}
	let index= sel.selectedIndex; 
	img.src = sel.options[index].value; 
}
</script>
</head>
<body onload="changeImage()">
<h3>onload로 이미지 크기 출력</h3>
<hr>
<form>
<select id="sel" onchange="changeImage()">
	<option value="image/dragonfruit.jpg">용과
	<option value="image/banana.jpg">바나나
	<option value="image/apple.jpg">사과
</select>
<span id="mySpan">이미지 크기</span>
</form>
<p><img id="myImg" src="image/dragonfruit.jpg" alt="."></p>
</body>
</html>
